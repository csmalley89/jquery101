<!DOCTYPE html>
<html>
<head>
  <title>jQuery 101</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1>jQuery 101</h1>

<article class="article--main" id="top-article">
  This is the very first article in my document.
</article>

<article class="article--main" id="middle-article">
  This is the middle article in my document.
</article>


<button class="delete">Delete</button>

<div class="container">
  <h1 umbrella="open">Song list</h1>
  <section class="song-container" index="0">
    <div class="song">
      <div umbrella="closed" class="title">The Walk</div>
      <div class="artist">Mayer Hawthorne</div>
      <div class="album">How Do You Do</div>
    </div>
  </section>
  <section class="song-container" index="1">
    <div class="song">
      <div umbrella="closed" class="title">Oops, I Did it Again</div>
      <div class="artist">Britney Spears</div>
      <div class="album">Oops, I did it again</div>
    </div>
  </section>
  <section class="song-container" index="2">
    <div class="song">
      <div umbrella="closed" class="title">Genie in a bottle</div>
      <div class="artist">Christina Agulara</div>
      <div class="album">Genie in a bottle</div>
    </div>
  </section>
</div>
<button id="destroyer">Hide song</button>

<ul id="letters">
  <li class="letter a">a</li>
  <li class="letter b">b</li>
  <li class="letter c">c</li>
  <li class="letter d">d</li>
</ul>

<input type="text" name="first_name" id="firstName" value="10">
<div class="echo"></div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
